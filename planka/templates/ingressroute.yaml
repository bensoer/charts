{{- if .Values.traefik.ingressRoute.enabled }}

apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: planka-ingress-route
  namespace: {{ .Release.Namespace }}
spec:
  entryPoints:
    - web
  routes:
  - kind: Rule
    # Rule on the Host
    match: Host(`{{ .Values.traefik.ingressRoute.domain }}`)
    # Enable Router observability
    observability:
      accessLogs: true
      metrics: true
      tracing: true
    # Set a priority
    priority: 10
    services:
    # Target a Kubernetes Support
    - name: {{ .Values.planka.fullnameOverride }}
      namespace: {{ .Release.Namespace }}
      # Customize the connection between Traefik and the backend
      passHostHeader: true
      port: 8080
      responseForwarding:
        flushInterval: 1ms
      scheme: http
      weight: 10
