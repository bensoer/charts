apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "price-buddy.fullname" . }}
  labels:
    {{- include "price-buddy.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "price-buddy.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "price-buddy.labels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "price-buddy.serviceAccountName" . }}
      {{- with .Values.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: {{ .Chart.Name }}
          {{- with .Values.securityContext }}
          securityContext:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          image: "docker.io/jez500/pricebuddy:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            - name: DB_CONNECTION
              value: mysql
            - name: DB_HOST
              value: {{ include "price-buddy.fullname" . }}-pxc.{{ .Release.Namespace }}.svc.cluster.local
            - name: DB_USERNAME
              value: price_buddy_user
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "price-buddy.fullname" . }}-price_buddy_user-secret
                  key: password
            - name: DB_DATABASE
              value: price_buddy
            - name: DB_PORT
              value: "3306"

            - name: SCRAPER_BASE_URL
              value: http://{{ include "price-buddy.fullname" . }}-scraper:{{ .Values.scraper.service.port | default 3000 }}
            - name: AFFILIATE_ENABLED
              value: "true"
            {{- with .Values.env }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
          ports:
            - name: http
              containerPort: {{ .Values.service.port }}
              protocol: TCP
          {{- with .Values.livenessProbe }}
          livenessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.readinessProbe }}
          readinessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          
          volumeMounts:
            - name: dot-env-volume
              mountPath: /app/.env
              subPath: .env
            - name: storage-volume
              mountPath: /app/storage
          {{- with .Values.volumeMounts }}
            {{- toYaml . | nindent 12 }}
          {{- end }}
      volumes:
        {{- if .Values.configEnvFromSecret.enabled }}
        - name: dot-env-volume
          secret:
            secretName: {{ .Values.configEnvFromSecret.secretName }}  
            items:
              - key: {{ .Values.configEnvFromSecret.secretKey }}
                path: .env
        {{- else }}
        - name: dot-env-volume
          configMap:
            name: {{ include "price-buddy.fullname" . }}-env-config
        {{- end }}

        - name: storage-volume
          persistentVolumeClaim:
            claimName: {{ template "price-buddy.fullname" . }}-storage-pvc
      {{- with .Values.volumes }}
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
