{{- if .Values.adminCredentials.eso.enabled }}
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: bootstrap-credentials
spec:
  refreshPolicy: OnChange

  secretStoreRef:
    name: {{ .Values.adminCredentials.eso.secretStore.name }}
    kind: {{ .Values.adminCredentials.eso.secretStore.kind }}

  data:
    - secretKey: username
      remoteRef:
        key: {{ .Values.adminCredentials.eso.usernameRemoteRefKey }}
    - secretKey: password
      remoteRef:
        key: {{ .Values.adminCredentials.eso.passwordRemoteRefKey }}
{{- end }}